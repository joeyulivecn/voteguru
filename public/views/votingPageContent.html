<div class="container" ng-controller="votingPageController as vm">
    <div class="text-center">
        <h2 style="color: blue">Vote for {{vm.poll.name}}</h2>
    </div>
    <form>
        <div ng-repeat="opt in vm.poll.Options" class="text-center">
            <div class="btn-group">
                <label>
                    <h3><input type="radio" ng-model="vm.optionSelected" value="{{opt.option}}" name="optradio"/>
                        {{opt.option}}</h3>
                </label>
            </div>
        </div>
        <div class="form-group text-center">
            <br>
            <button type="button" class="btn btn-success" ng-click="vm.submit()">Submit</button>
        </div>
    </form>
</div>
