<div class="container" ng-controller="newPollController as vm">
    <h2 class="text-center" style="color: blue; bottom: 40px; position: relative">{{'CreateNewPoll' | translate}}</h2>
    <div class="text-center">
        <form role="form" name="newPollForm">
            <div class="form-group text-center">
                <input placeholder="Enter poll name" ng-model="vm.selectedPoll.name" class="form-control"/>
            </div>
            <div ng-repeat="opt in vm.selectedPoll.Options track by $index">
                <div class="form-group text-center">
                    <div class="row">
                        <div class="col-sm-8">
                            <input placeholder="Enter options" ng-model="opt.option" class="form-control"/>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-danger" ng-click="vm.deleteOption($index)">
                                {{'Delete' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
<!--<pre>vm.selectedPoll -- {{vm.selectedPoll | json}}</pre>-->

            <div class="form-group">
                <button type="button" ng-click="vm.addMoreOptions()" class="btn btn-success text-center">{{'MoreOptions' | translate}}</button>
            </div>
            <div class="form-group" >
                <button type="submit" class="btn btn-success text-center" ng-click="vm.submit()">{{'Submit' | translate}}</button>
            </div>

        </form>
    </div>

</div>
