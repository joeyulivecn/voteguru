<div ng-controller="myPollsPageController as vm" class="text-center">

    <div class="modal-dialog" ng-show="vm.displayModalFlag">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" >&times;</button>
                <h4 class="modal-title" style="color:blue">You have already voted</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="vm.voteAgain()">Vote Again</button>
                <button type="button" class="btn btn-success" ng-click="vm.closeDuplicateVoteModal()">Close</button>
            </div>
        </div>

    </div>


    <ul ng-repeat="pollObj in vm.polls" class="list-group">
        <li>
            <div class="row">
                <div class="col-sm-7">
                    <button type="button" class="btn btn-info">
                        {{pollObj.name}}
                    </button>
                </div>

                <div class="col-sm-1">
                    <button class="btn btn-danger" ng-click="vm.deletePoll(pollObj)"
                            ng-hide="vm.hideDeleteButton(pollObj)">{{'Delete' | translate}}
                    </button>
                </div>

                <div class="col-sm-1">
                    <button class="btn btn-primary" ng-click="vm.editPoll(pollObj)">{{'Edit' | translate}}</button>
                </div>

                <div class="col-sm-1">
                    <button class="btn btn-primary" ng-click="vm.vote(pollObj)">{{'Vote' | translate}}</button>
                </div>

                <div class="col-sm-2">
                    <button class="btn btn-primary" ng-click="vm.viewResults(pollObj)">{{'ViewResults' | translate}}</button>
                </div>
            </div>

        </li>



    </ul>

    <!--<pre>display modal - {{vm.displayModalFlag}}</pre>-->

</div>
